<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daniil gurgurov</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&#038;subset=latin,latin-ext&#038;display=swap' type='text/css' media='all' />
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/imgs/icon.ico" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Daniil Gurgurov</a>
            <div>
                <a href="writing.html">writing</a>
                <a href="index.html">about</a>
                <a href="reading.html">reading</a>
            </div>
        </nav>
    </header>

    <div class="content">
        <h2>reading</h2>
        
        <div class="search-container">
            <input type="text" 
                   class="search-box" 
                   id="searchInput" 
                   placeholder="Search titles and descriptions...">
            <div class="search-results-info" id="resultsInfo"></div>
        </div>

        <div class="loading" id="loading">Loading reading list...</div>
        <ul class="reading-list" id="readingList" style="display: none;"></ul>
        <div class="no-results" id="noResults" style="display: none;">
            No entries found matching your search.
        </div>
    </div>

    <script>
        let allEntries = [];

        // Load reading list from JSON
        async function loadReadingList() {
            try {
                const response = await fetch('data/reading.json');
                const data = await response.json();
                allEntries = data;
                renderReadingList(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('readingList').style.display = 'block';
            } catch (error) {
                console.error('Error loading reading list:', error);
                document.getElementById('loading').textContent = 'Error loading reading list. Please refresh the page.';
            }
        }

        // Render reading list entries
        function renderReadingList(entries) {
            const readingList = document.getElementById('readingList');
            readingList.innerHTML = '';
            
            entries.forEach(entry => {
                const li = document.createElement('li');
                li.className = 'reading-entry';
                li.onclick = function() { toggleEntry(this); };
                
                li.innerHTML = `
                    <span class="reading-title">${entry.title}</span>
                    <span class="expand-button">+</span>
                    <div class="reading-content">
                        <p><a href="${entry.url}" target="_blank">${entry.linkText}</a> ${entry.description}</p>
                    </div>
                `;
                
                readingList.appendChild(li);
            });
        }

        function toggleEntry(entry) {
            const content = entry.querySelector('.reading-content');
            const button = entry.querySelector('.expand-button');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                button.textContent = '+';
            } else {
                content.classList.add('expanded');
                button.textContent = 'âˆ’';
            }
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const resultsInfo = document.getElementById('resultsInfo');
        const noResults = document.getElementById('noResults');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const readingList = document.getElementById('readingList');
            const entries = readingList.querySelectorAll('.reading-entry');
            let visibleCount = 0;
            
            entries.forEach(entry => {
                const title = entry.querySelector('.reading-title').textContent.toLowerCase();
                const content = entry.querySelector('.reading-content').textContent.toLowerCase();
                const matches = title.includes(searchTerm) || content.includes(searchTerm);
                
                if (matches || searchTerm === '') {
                    entry.classList.remove('hidden');
                    visibleCount++;
                } else {
                    entry.classList.add('hidden');
                }
            });

            // Update results info
            if (searchTerm === '') {
                resultsInfo.textContent = '';
                noResults.style.display = 'none';
            } else {
                resultsInfo.textContent = `Found ${visibleCount} result${visibleCount !== 1 ? 's' : ''}`;
                noResults.style.display = visibleCount === 0 ? 'block' : 'none';
            }
        });

        // Load the reading list when page loads
        loadReadingList();
    </script>
</body>
</html>
